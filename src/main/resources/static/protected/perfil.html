<html>
  <head>
    <title>Perfil</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil.css" />
  </head>
  <body>
    <header>
      <img
        id="logoHeader"
        src="../Imatges/Logo_avis.png"
        alt="logo avis llegint"
      />
      <h1>Biblioteca Molongui</h1>
      
      <nav>
          <ul>
              <li><a href="/protected/buscador.html">Buscador</a></li>
              <li><a href="/index.html">Logout</a></li>
          </ul>
      </nav>
      
    </header>
      <main>
          <aside id="sidebarLeft">
        <img
          id="imgSidebarLeft"
          src="../Imatges/estanteriaEsquerre (1).jpg"
          alt="estanteria amb llibres"
        />
      </aside>
          
    <div id="profile-container">
        <h2>Benvingut@ <span id="userName"></span></h2>
      <div id="libroForm">
          <h2>Crear Llibre a la meva Biblioteca</h2>
        <form id="formLibro" enctype="multipart/form-data">
          <label for="titol">Titol</label>
          <input type="text" id="titol" name="titol" required />
          <label for="autor">Autor</label>
          <input type="text" id="autor" name="autor" required />
          <label for="editorial">Editorial</label>
          <input type="text" id="editorial" name="editorial" />
          <label for="anyEdicio">Any d'Edició</label>
          <input type="number" id="anyEdicio" name="anyEdicio" />
          <label for="genere">Gènere</label>
          <input type="text" id="genere" name="genere" />
          <label for="ubicacio">Ubicació</label>
          <input type="text" id="ubicacio" name="ubicacio" />
          <label for="idioma">Idioma</label>
          <input type="text" id="idioma" name="idioma" />
          <label for="estat">Estat</label>
          <input type="text" id="estat" name="estat" />
          <label for="coleccio">Col·lecció</label>
          <input type="text" id="coleccio" name="coleccio" />
          <label for="imatge" class="lblImatge">Selecciona la imatge AQUÍ</label>
          <input type="file" id="imatge" name="imatge" class="inputImatge" accept="image/*" />
          <button type="submit">Crear Libro</button>
        </form>
      </div>
        <div id="uploadFormContainer"> 
            <h2>Pujar l'imatge d'un Llibre</h2>
            <form id="uploadForm">
                <label for="titolUpdate">Títol del llibre:</label>
                <input type="text" id="titolUpdate" name="titolUpdate" required>
                <br><br>
                <label for="imatgeUpdate" class="lblImatge">Selecciona la imatge AQUÍ</label>
                <input type="file" id="imatgeUpdate" name="imatgeUpdate" class="inputImatge" accept="image/*" required>
                <br><br>
                <button type="submit">Pujar Imatge</button>
       </form>
         </div>
    </div>
      
      <div id="llibresLlegitsContainer"></div>
       <aside id="sidebarRight">
        <img
          id="imgSidebarRight"
          src="../Imatges/estanteriaDreta (1).jpg"
          alt="estanteria amb llibres"
        />
      </aside>
      </main>
