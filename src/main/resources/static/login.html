<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <header>
      <img
        id="logoHeader"
        src="../Imatges/Logo_avis.png"
        alt="logo avis llegint"
      />
      <h1>Biblioteca Molongui</h1>
      <nav>
          <ul>
              <li><a href="/index.html">Inici</a></li>
          </ul>
      </nav>
    </header>
        <!-- Main -->
    <main>
      <aside id="sidebarLeft">
        <img
          id="imgSidebarLeft"
          src="../Imatges/estanteriaEsquerre (1).jpg"
          alt="estanteria amb llibres"
        />
      </aside>
      
        <div class="login-container">
        <form id="loginForm" action="/usuarios/login" method="post">
            <h2 id="titolForm">Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="contrasenya">Contrasenya</label>
                <input type="password" id="contrasenya" name="contrasenya" placeholder="Contrasenya" required autocomplete="current-password">
            </div>
            <button type="submit" id="btnForm">Login</button>
            <a href="/index.html">¿No tens un compte? Registra't aquí</a>
        </form>
            
        </div>
        <aside id="sidebarRight">
        <img
          id="imgSidebarRight"
          src="../Imatges/estanteriaDreta (1).jpg"
          alt="estanteria amb llibres"
        />
      </aside>
    </main>

    <!-- <footer>
      <h2>&#169; Larry Molongui Enterprise</h2>
    </footer> -->
    <script src="/js/login.js"></script>
    </body>
</html>
