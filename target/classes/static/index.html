  <body>
    <header>
      <img
        id="logoHeader"
        src="../Imatges/Logo_avis.png"
        alt="logo avis llegint"
      />
      <div id="centralHeader">
      <h1>Biblioteca Babur√©s Morente</h1>
      <div id="buscador">
        <input
          type="text"
          id="buscadorGeneral"
          name="buscadorGeneral"
          placeholder="Introdueix el titol o l'autor"
        />
        <button type="button" id="botoBuscar">Buscar</button>
      </div>
      </div>
      <nav>
          <ul>
              <li><a href="/login.html">Login</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <aside id="sidebarLeft">
        <img
          id="imgSidebarLeft"
          src="../Imatges/estanteriaEsquerre (1).jpg"
          alt="estanteria amb llibres"
        />
      </aside>
      <div class="contingut">
        <div id="llistaLlibres"></div>
        <div id="usuarioForm">
          <h2 id="titolForm">Registra't</h2>
          <form id="formUser">
            <label for="nombreUsuario">Nom</label>
            <input type="text" id="nombreUsuario" name="nombre" required />
            <label for="cognomsUsuario">Cognoms</label>
            <input type="text" id="cognomsUsuario" name="cognoms" required />
            <label for="contraseUsuario">Contrasenya</label>
            <input
              type="password"
              id="contraseUsuario"
              name="contrase"
              required
            />
            <label for="emailUsuario">Email</label>
            <input type="email" id="emailUsuario" name="email" required />

            <button type="submit" id="btnForm">Crear Cuenta</button>
          </form>
        </div>
      </div>
      <aside id="sidebarRight">
        <img
          id="imgSidebarRight"
          src="../Imatges/estanteriaDreta (1).jpg"
          alt="estanteria amb llibres"
        />
      </aside>
    </main>
